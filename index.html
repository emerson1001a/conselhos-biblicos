<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Conselhos Bíblicos</title>
  <style>
    body{margin:0;background:#0f172a;color:#e5e7eb;font:16px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:680px;margin:0 auto;padding:16px}
    header{text-align:center;margin-bottom:12px}
    .logo{width:48px;height:48px;margin:0 auto 8px;border-radius:12px;background:conic-gradient(from 180deg,#22d3ee,#a78bfa,#34d399,#22d3ee)}
    h1{font-size:22px;margin:0}
    .card{background:#111827ee;border-radius:16px;padding:16px;margin-top:16px}
    textarea{width:100%;min-height:80px;background:#0b1324;border:1px solid #1e293b;color:#e5e7eb;border-radius:12px;padding:12px;font-size:15px}
    button{background:#1f2937;border:1px solid #1f8e9c;color:#fff;padding:12px;border-radius:12px;font-weight:600;cursor:pointer;font-size:15px;margin-top:8px;width:100%}
    button.primary{background:#2d3748}
    .result{display:none;margin-top:16px;background:#0b1324;padding:12px;border-radius:12px}
    .verse{font-size:18px;line-height:1.4}
    .ref{opacity:.9;margin-top:6px;font-size:14px}
    .prayer{margin-top:8px;padding:10px;border-radius:8px;background:#1f2937;font-size:14px}
    .tags{margin-top:6px;font-size:12px;color:#cbd5e1}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"></div>
      <h1>Conselhos Bíblicos</h1>
      <p style="font-size:14px;color:#9ca3af">Escreva sua situação e receba passagens bíblicas com oração.</p>
    </header>

    <section class="card">
      <textarea id="input" placeholder="Ex.: Estou ansioso, quero rezar, pedir uma graça..."></textarea>
      <button onclick="compute()" class="primary">Encontrar passagem</button>
      <button onclick="randomVerse()">Surpreenda-me</button>
      <button onclick="clearInput()">Limpar</button>
    </section>

    <section id="result" class="result">
      <div class="verse" id="verse"></div>
      <div class="ref" id="ref"></div>
      <div class="tags" id="tags"></div>
      <div class="prayer" id="devocional"></div>
      <div class="prayer"><strong>Oração:</strong> <span id="oracao"></span></div>
      <button onclick="nextVerse()">Próximo versículo</button>
      <button onclick="copyVerse()">Copiar</button>
    </section>
  </div>

<script>
const VERSES = [
  {topic:'ansiedade',ref:'Filipenses 4:6-7',text:'Não andeis ansiosos; apresentem tudo a Deus em oração, e a paz que excede todo entendimento guardará o coração.',note:'Deus convida você a transformar a ansiedade em diálogo com Ele.',prayer:'Senhor, entrego minhas preocupações a Ti, dá-me Tua paz.'},
  {topic:'medo',ref:'Isaías 41:10',text:'Não temas, porque Eu sou contigo.',note:'A companhia de Deus vence o medo.',prayer:'Senhor, fortalece-me e afasta todo medo.'},
  {topic:'luto',ref:'João 11:25',text:'Eu sou a ressurreição e a vida. Quem crê em mim viverá, ainda que morra.',note:'Cristo consola no luto com promessa de vida eterna.',prayer:'Jesus, consola meu coração e renova minha esperança.'},
  {topic:'suicidio',ref:'Salmo 34:18',text:'Perto está o Senhor dos que têm o coração quebrantado, e salva os de espírito oprimido.',note:'Deus está próximo em meio à dor de quem perdeu alguém para o suicídio.',prayer:'Senhor, consola-me diante dessa perda e dá-me esperança em Ti.'},
  {topic:'desejo-suicidio',ref:'João 10:10',text:'Eu vim para que tenham vida, e a tenham em abundância.',note:'Jesus afirma que a vida é dom precioso de Deus.',prayer:'Jesus, fortalece meu coração e dá-me razões para viver em Ti.'},
  {topic:'pecado',ref:'1 João 1:9',text:'Se confessarmos os nossos pecados, Ele é fiel e justo para perdoar os pecados.',note:'Deus oferece perdão a todo arrependido.',prayer:'Senhor, confesso minhas falhas e recebo Teu perdão.'},
  {topic:'sofrimento',ref:'Romanos 8:18',text:'Os sofrimentos do tempo presente não podem ser comparados com a glória a ser revelada em nós.',note:'O sofrimento é passageiro diante da promessa eterna.',prayer:'Senhor, dá-me força no sofrimento e esperança em Ti.'},
  {topic:'angustia',ref:'Salmo 46:1',text:'Deus é o nosso refúgio e fortaleza, socorro bem presente na angústia.',note:'Deus está presente em meio à aflição.',prayer:'Pai, acolhe-me em minha angústia e dá-me paz.'},
  {topic:'graca',ref:'2 Coríntios 12:9',text:'A minha graça te basta, porque o meu poder se aperfeiçoa na fraqueza.',note:'A graça de Deus é suficiente em qualquer situação.',prayer:'Senhor, derrama Tua graça sobre mim e sustenta-me.'},
  {topic:'pedido',ref:'Mateus 7:7',text:'Pedi, e dar-se-vos-á; buscai, e achareis; batei, e abrir-se-vos-á.',note:'Deus ouve os pedidos sinceros.',prayer:'Pai, apresento a Ti meu pedido e confio na Tua resposta.'},
  {topic:'rezar',ref:'Mateus 21:22',text:'E tudo o que pedirdes em oração, crendo, recebereis.',note:'A oração feita com fé abre o coração para a graça de Deus.',prayer:'Senhor, escuta minha súplica e concede-me a graça que peço.'},
  {topic:'rezar',ref:'Salmo 91:11',text:'Porque aos seus anjos dará ordem a teu respeito.',note:'Deus envia seus anjos para proteger e amparar.',prayer:'Anjo da guarda, intercede por mim e guia meus passos.'},
  {topic:'rezar',ref:'Lucas 1:28',text:'Alegra-te, cheia de graça, o Senhor é contigo.',note:'Maria é intercessora junto a Deus.',prayer:'Santa Maria, intercede por mim junto ao teu Filho.'},
  {topic:'esperanca',ref:'Romanos 15:13',text:'O Deus da esperança vos encha de alegria e paz.',note:'Deus é a fonte da esperança viva.',prayer:'Senhor, renova minha esperança e enche-me de paz.'},
  {topic:'fe',ref:'Hebreus 11:1',text:'A fé é a certeza de coisas que se esperam e a prova das que não se veem.',note:'Fé é confiança além do visível.',prayer:'Deus, fortalece minha fé mesmo sem ver.'},
  {topic:'cura',ref:'Jeremias 30:17',text:'Eu lhe devolverei a saúde e curarei as suas feridas.',note:'Deus é médico da alma e do corpo.',prayer:'Senhor, toca minha vida com Tua cura.'},
  {topic:'familia',ref:'Josué 24:15',text:'Eu e a minha casa serviremos ao Senhor.',note:'Família alicerçada em Deus é bênção.',prayer:'Pai, abençoa minha família e guia-nos em Teu caminho.'},
  {topic:'solidao',ref:'Isaías 41:10',text:'Não temas, porque Eu sou contigo.',note:'Na solidão, Deus permanece presente.',prayer:'Senhor, acompanha-me na solidão e mostra-me Teu amor.'},
  {topic:'tristeza',ref:'Salmo 30:5',text:'O choro pode durar uma noite, mas a alegria vem pela manhã.',note:'A tristeza não é eterna; Deus traz nova alegria.',prayer:'Pai, transforma minha tristeza em alegria pela Tua presença.'},
  {topic:'alegria',ref:'Filipenses 4:4',text:'Alegrai-vos sempre no Senhor; outra vez digo: alegrai-vos.',note:'A alegria verdadeira vem de Deus.',prayer:'Senhor, enche meu coração de gratidão e alegria.'},
  {topic:'amor',ref:'Romanos 8:38-39',text:'Nada poderá nos separar do amor de Deus, que está em Cristo Jesus.',note:'O amor de Deus é inabalável e eterno.',prayer:'Pai, lembra-me sempre do Teu amor que nunca falha.'}
];

let currentList=[], idx=0;

function renderCurrent(){
  if(!currentList.length){document.getElementById('result').style.display='none';return;}
  const item=currentList[idx % currentList.length];
  document.getElementById('verse').textContent='“'+item.text+'”';
  document.getElementById('ref').textContent=item.ref+' • tema: '+item.topic;
  document.getElementById('tags').textContent='#'+item.topic;
  document.getElementById('devocional').textContent=item.note;
  document.getElementById('oracao').textContent=item.prayer;
  document.getElementById('result').style.display='block';
}

function compute(){
  const input=document.getElementById('input').value.toLowerCase();
  currentList=VERSES.filter(v=>input.includes(v.topic));
  if(!currentList.length) currentList=[VERSES[Math.floor(Math.random()*VERSES.length)]];
  idx=0;renderCurrent();
}

function randomVerse(){
  currentList=[VERSES[Math.floor(Math.random()*VERSES.length)]];
  idx=0;renderCurrent();
}

function clearInput(){document.getElementById('input').value='';document.getElementById('result').style.display='none';}

function nextVerse(){idx++;if(idx>=currentList.length) idx=0;renderCurrent();}

function copyVerse(){if(!currentList.length)return;const i=currentList[idx];navigator.clipboard.writeText(`${i.ref}\n${i.text}\nComentário: ${i.note}\nOração: ${i.prayer}`).then(()=>alert("Copiado!"));}
</script>
</body>
</html>
